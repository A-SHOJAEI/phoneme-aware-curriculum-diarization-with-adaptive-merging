# Ablation study configuration - baseline without phoneme awareness

seed: 42
experiment_name: ablation_baseline

# Data configuration
data:
  data_dir: null
  language: en
  batch_size: 32
  num_workers: 4
  val_split: 0.1
  test_split: 0.1
  max_samples: 1000

# Model configuration - baseline without adaptive merging
model:
  input_dim: 80
  embed_dim: 256
  num_speakers: 100
  speaker_layers: 3
  phoneme_layers: 2
  dropout: 0.1
  use_adaptive_merging: false

# Training configuration - no phoneme and boundary losses
training:
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  gradient_clip: 1.0
  early_stopping_patience: 10
  scheduler: cosine
  use_amp: true
  use_mlflow: false

  # Loss weights - baseline: speaker only
  speaker_weight: 1.0
  phoneme_weight: 0.0
  boundary_weight: 0.0

  # Curriculum learning - disabled for baseline
  curriculum_stages: 1
  stage_epochs: [50]

# Checkpoint configuration
checkpoint_dir: checkpoints_ablation
save_frequency: 10
